<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Programs</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/inputs.css">
    <script src="JS/bounce.js"></script>
</head>

<body>
    <h1>Spring/Damper Simulation</h1>
    <div class="container"><div class="text">
        <p>
            ... To be added ...
        </p>
    </div></div>

    <ul class="program-list">
        <li><img src="Images/bounce.gif" alt="Bounce" width="250" id="bounceImage"></li>
    </ul>

    <form id="bounceArgs" action="/submit" method="POST">
        <button type="submit">Run Program</button>
        <div class="input-group-size">
            <label for="size">X:</label>
            <input type="number" value="200" name="x" id="x" required>
        </div>
        <div class="input-group-size">
            <label for="size">Y:</label>
            <input type="number" value="200" name="y" id="y" required>
        </div>

        <div class="input-group-size">
            <label for="size">Physics Frames Per Graphic Frame:</label>
            <input type="number" value="10" name="physicsPerGraphic" id="physicsPerGraphic" required>
        </div>
        <div class="input-group-size">
            <label for="size">Frames:</label>
            <input type="number" value="500" name="frames" id="frames" required>
        </div>
        <div class="input-group-size">
            <label for="size">Time Step (dt)</label>
            <input type="number" value="0.001" step="0.00001" name="dt" id="dt" required>
        </div>
        <div class="input-group-size">
            <label for="size">Forced Damping:</label>
            <input type="number" value="0" step="0.000001" name="damping" id="damping" required>
        </div>
        <div class="input-group-size">
            <label for="size">Gravity in the X direction:</label>
            <input type="number" step="0.001" value="0" name="gravx" id="gravx" required>
        </div>
        <div class="input-group-size">
            <label for="size">Gravity in the Y direction:</label>
            <input type="number" step="0.001" value="9.807" name="gravy" id="gravy" required>
        </div>

        <div class="input-group-numthing">
            <label for="size">Number of Circles:</label>
            <input type="number" value="0" name="numCircles" id="numCircles">
        </div>

        <div class="input-group-numthing">
            <label for="numMass">Number of Points:</label>
            <input type="number" value="0" name="numPoints" id="numPoints">
        </div>
        <div class="input-group-numthing">
            <label for="numMass">Number of Springs:</label>
            <input type="number" value="0" name="numSprings" id="numSprings">
        </div>
      
        <div class="additionalInputs" id="C_additionalInputs"></div>
        <div class="additionalInputs" id="P_additionalInputs"></div>
        <div class="additionalInputs" id="S_additionalInputs"></div>
    </form>

    <div class="space"></div>

</body>

</html>
